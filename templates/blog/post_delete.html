{% extends 'base.html' %}
{% block title %}
  Delete Post
{% endblock %}
{% block content %}
  <div class="py-2">
    <article class="rounded-md bg-indigo-300 dark:bg-blue-950 p-4 ring-3 ring-indigo-50 sm:p-6 lg:p-8">
      <form action="" method="post" class="mb-0">
        {% csrf_token %}
        <h3 class="dark:text-white text-lg font-medium sm:text-xl">Delete Post</h3>
        <div class="mt-2 dark:text-white text-black">Are you sure you want to delete "{{ post.title }}"?</div>
        <input type="submit" class="mt-4 block rounded-md bg-blue-950 text-white hover:bg-blue-800 px-5 py-2.5 text-sm font-medium dark:text-black shadow-sm dark:hover:bg-indigo-200 dark:bg-indigo-300" value="Confirm" />
      </form>
    </article>
  </div>
{% endblock %}
