{% extends 'base.html' %}
{% block title %}
  Password reset complete
{% endblock %}
{% block content %}
  <div class="py-2">
    <article class="rounded-md bg-indigo-300 dark:bg-blue-950 p-4 ring-3 ring-indigo-50 sm:p-6 lg:p-8">
      <h1 class="dark:text-white text-2xl font-bold mb-4">Password reset complete</h1>
      <p class="dark:text-white mb-4">Your new password has been set.</p>
      <p class="dark:text-white">
        You can log in now on the
        <a href="{% url 'login' %}" class="text-blue-500 hover:text-blue-700 dark:text-blue-400 dark:hover:text-blue-600 underline">Log In page</a>.
      </p>
    </article>
  </div>
{% endblock %}
